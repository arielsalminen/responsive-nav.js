<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Responsive Nav &middot; Custom Toggle Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../../responsive-nav.css">
    <link rel="stylesheet" href="styles.css">
    <script src="../../responsive-nav.js"></script>
  </head>
  <body>

    <div id="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </div>

    <button id="toggle" class="closed">Toggle Menu</button>

    <script>
      var navigation = responsiveNav("#nav", {
        customToggle: "#toggle",
        open: function () {
          var toggle = document.getElementById("toggle");
          toggle.className = toggle.className.replace(/(^|\s)closed(\s|$)/, "opened");
        },
        close: function () {
          var toggle = document.getElementById("toggle");
          toggle.className = toggle.className.replace(/(^|\s)opened(\s|$)/, "closed");
        }
      });
    </script>

  </body>
</html>
