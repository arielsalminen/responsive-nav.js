<!-- TinyNav2.js v0.61 by @viljamis -->
<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title>TinyNav2.js</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="demo.css">
    <script>

      // Adds "js" class to <html>
      var doc = document,
        docEl = document.documentElement;
      docEl.className = docEl.className.replace(/(^|\s)no-js(\s|$)/, " js ");

      // Optional TinyNav settings
      var tinyNav = {
        nav: "nav", // String: id of the navigation
        navInner: "nav-inner", // String: id of the navigation wrapper
        label: "Menu", // String: Label for the navigation toggle, default is "Menu"
        debug: true // Boolean: log debug messages to console, true or false
      };

    </script>
    <script src="TinyNav2.js"></script>
  </head>
  <body>

    <div id="nav">
      <ul id="nav-inner">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </div>

    <p>The source code is hosted on <a href="https://github.com/viljamis/TinyNav2.js">GitHub</a>.</p>
  </body>
</html>
